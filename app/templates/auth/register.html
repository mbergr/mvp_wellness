{% extends "base.html" %}

{% block title %}Register - Wellness Check-In{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <h1 class="title has-text-centered">Register</h1>
        <div class="box">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="password" required 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help">Password must be at least 8 characters long and include uppercase, lowercase, and numbers</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="has-text-centered">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
